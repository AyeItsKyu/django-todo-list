{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="{% static 'tasks.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/js/bootstrap-datepicker.min.js"></script>

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    {% if request.user.is_authenticated %}
        <div class="card nav-bar">
            <div class="card-body">
                <div class="nav-wrapper">
                    <h1 class="card-title title">Kora's To Do App</h1>

                    <div class="right-section">
                        <h4 style="align-content: right; color: white;">Welcome {{request.user}}</h4>
                        <form method="post" action="{% url 'logout' %}" >
                            {% csrf_token %}
                            <button type="submit" class="btn button" style="align-content: right;">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
