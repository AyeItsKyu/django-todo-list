{% extends "master.html" %}

{% block title %}
    To do list
{% endblock %}

{% block content %}
    <div class="card subject">
        <div class="card-body">
            <h1 class="card-title">To do list</h1> 
        </div>
    </div>
    
    <a class="btn button" href="{% url 'add_task' %}"><i class="fa-solid fa-plus"></i> New task</a>

    {% if tasks %}
        <ul class="list-group list-group-flush">
            {% for task in tasks %}
                <li>
                    <a class="btn list-card" style="color: white;" href="{% url 'edit_task' task.id %}">{{task.name}}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no tasks yet, please create a new one</p>
    {% endif %}
{% endblock %}
