{% extends "master.html" %}

{% block title %}
    {{mode}} task
{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete "{{ task.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn button">Yes, I'm sure</button>
    <a href="{% url 'tasks' %}" class="btn delete-button" >Cancel</a>
  </form>
{% endblock %}
